<html>
    <head>
        <title>  Percentage of whole sample reporting specific negative beliefs about climate change </title>
        <script src="https://d3js.org/d3.v4.min.js"></script>
        <link rel="stylesheet" href="CSS files\Percentage of whole sample reporting specific emotions in relation to climate change.css"/>
    </head>

    <style>
        table {
            border-collapse: collapse;
            border: 2px black solid;
            font: 12px sans-serif;
        }

        td {
            border: 1px black solid;
            padding: 5px;
        }
    </style>

    <body>
        <h1 style="text-align:center; font-size:12x; font-family:arial; color:black; margin:10px;"> Percentage (%) of whole sample reporting specific negative beliefs about climate change</h1>
        <p></p>
        <div id="Table"></div>
        <p></p>
        <div id="HorizontalBarChart"></div>

        <script type="text/javascript">

            var tabulate = function (data,columns) {
                var margin = {top: 30, right: 30, bottom: 30, left: 30}, 
                width = 1000 - margin.left - margin.right, 
                height = 200 - margin.top - margin.bottom;

                var table = d3.select('#Table').append('table')
                            .attr("style","margin-left: 310")
                            .attr("width", width + margin.left + margin.right)
                            .attr("height", height + margin.top + margin.bottom)
                            .attr("transform", "translate(" + margin.left + "," + margin.top + ")")
                            .style("border-collapse", "collapse")
                            .style("border", "2px black solid")

                var thead = table.append('thead')
                var tbody = table.append('tbody')

                thead.append('tr')
                    .selectAll('th')
                    .data(columns)
                    .enter()
                    .append('th')
                    .text(function (d) { return d })

                var rows = tbody.selectAll('tr')
                    .data(data)
                    .enter()
                    .append('tr')

                var cells = rows.selectAll('td')
                    .data(function(row) {
                        return columns.map(function (column) {
                        return { column: column, value: row[column] }})
                    })
                    .enter()
                    .append('td')
                    .text(function (d) {return d.value})
                    return table;
                }
                
                d3.csv('https://raw.githubusercontent.com/GordonHuy/Data_Visualization_Project/master/Datasets/Percentage%20of%20the%20whole%20sample%20and%20by%20country%20of%20negative%20thoughts%20about%20climate%20change%20and%20beliefs%20about%20gorverment%20reponse%20about%20climatte%20change.csv',function (data) {
                    var columns = ['Thoughts about climatte change','All countries','Brazil','France','Finland','India','Nigeria','Philippines','Portugal','UK','USA']
                    tabulate(data,columns)
                })

        </script>
       
        <script type="text/javascript">
            var rowConverter = function(d){
                return {
                    Thoughts : d["Thoughts about climatte change"],
                    Countries : d["All countries"],
                    Australia : d.Australia,
                    Brazil : d.Brazil,
                    France : d.France,
                    Finland : d.Finland,
                    India : d.India,
                    Nigeria : d.Nigeria,
                    Philippines : d.Philippines,
                    Portugal : d.Portugal,
                    UK : d["UK"],
                    USA : d["USA"]
                }
            }
            d3.csv("https://raw.githubusercontent.com/GordonHuy/Data_Visualization_Project/master/Datasets/Percentage%20of%20the%20whole%20sample%20and%20by%20country%20of%20negative%20thoughts%20about%20climate%20change%20and%20beliefs%20about%20gorverment%20reponse%20about%20climatte%20change.csv", rowConverter, function(error, data){
                if (error){
                    console.log(error);
                }
                else {
                    console.table(data);
                    
                    var margin = {top:30, right:30, bottom:100, left:310},
                    width = 1340 - margin.left - margin.right,
                    height = 500 - margin.top - margin.bottom;

                    var svg = d3.select("#HorizontalBarChart")
                                .append("svg")
                                .attr("width", width + margin.left + margin.right)
                                .attr("height", height + margin.top + margin.bottom)
                                .append("g")
                                .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

                    var x = d3.scaleLinear()
                            .domain([0,100])
                            .range([ 0, width]);

                        svg.append("g")
                            .attr("transform", "translate(0," + height + ")")
                            .call(d3.axisBottom(x))
                            .selectAll("text")
                            .style("text-anchor", "end");      

                    var verticalGrid = svg.append('g')
                                        .attr('class', 'grid')
                                        .attr('transform', `translate(0, ${height})`)
                                        .call(d3.axisBottom().scale(x)
                                        .tickSize(-height, 0, 0)
                                        .tickFormat(''))

                    var y = d3.scaleBand()
                            .range([0, height])
                            .domain(data.map(function(d) {return d.Thoughts;}))
                            .padding(0.25);
                            
                        svg.append("g")
                            .call(d3.axisLeft(y))

                    var colorScale = d3.scaleThreshold()
                                .domain([d3.min(data, function (d) {return d.Countries}),d3.max(data, function (d) {return d.Countries})])
                                .range(['#deebf7','#9ecae1','#3182bd']);

                        svg.selectAll("myRect")
                            .data(data)
                            .enter()
                            .append("rect")
                            .attr("x", function(d){return x(0)} )
                            .attr("y", function(d) { return y(d.Thoughts); })
                            .attr("width", function(d) { return x(d.Countries); })
                            .attr("height", y.bandwidth() )
                            .attr("fill", function(d) { return colorScale(d.Countries); })

                        svg.append("text")
                            .style("font-size", "30px")
                            .style("font-weight", "bold")
                            .attr("font-family", "Arial")
                            .attr("text-anchor", "end")
                            .attr("x", width - 340)
                            .attr("y", height + margin.top + 20)
                            .text("Intensity percentage (%)")
                            .attr("fill","black");
                   
                }
            });

        </script>
    </body>
</html>
