<!DOCTYPE html>
<html>
    <head>
        <h1 style="text-align:center; font-size:12x; font-family:arial; color:black; margin:10px;"> Change in annual CO₂ emissions </h1>
        <h2 style="text-align:center; font-size:12x; font-family:arial; color:black; margin:10px;"> The domestic CO2 output of rich countries is falling without a major recession. Since the year 2000, Italy 28%, the UK 35%, Denmark 43% decrease </h2>
        <title> Change in annual CO₂ emissions </title>
        <script src="https://d3js.org/d3.v4.min.js"></script>
    </head>
    
    <body>
        
        <div id="LineGraph"></div>

        <script type="text/javascript">
        
            var rowConverter = function(d) {
                return{
                    World : d.Entity,
                    Time : d.Year,
                    CSP : d["CSP LCOE (2019 USD/kWh)"],
                    Hydro : d["Hydro LCOE (2019 USD/kWh)"],
                    Solar : d["Solar LCOE (2019 USD/kWh)"],
                    OnShoreWind : d["Onshore wind LCOE (2019 USD/kWh)"],
                    BioEnergy : d["Bioenergy LCOE (2019 USD/kWh)"],
                    GeoThermal : d["Geothermal LCOE (2019 USD/kWh)"],
                    OffshoreWind : d["Offshore wind LCOE (2019 USD/kWh)"]
                }
            };

            d3.csv("https://raw.githubusercontent.com/GordonHuy/Data_Visualization_Project/master/Datasets/Levelized%20cost%20of%20energy%20fo%20the%20world.csv", rowConverter, function(error, data) {
                if (error) {
                    console.log(error);
                }
                else {
                    console.table(data);

                    var margin = {top: 100, right: 50, bottom: 100, left: 200},
                    width = 1500 - margin.left - margin.right,
                    height = 800 - margin.top - margin.bottom;

                    var svg = d3.select("#LineGraph")
                    .append("svg")
                    .attr("width", width + margin.left + margin.right)
                    .attr("height", height + margin.top + margin.bottom)
                    .append("g")
                    .attr("transform","translate(" + margin.left + "," + margin.top + ")");

                    var x = d3.scaleLinear()
                    .domain(d3.extent(data, function(d) { return d.Time; }))
                    .range([ 0, width ]);
                    svg.append("g")
                    .attr("transform", "translate(0," + height + ")")
                    .call(d3.axisBottom(x));

                    var y = d3.scaleLinear()
                    .domain([0, 1])
                    .range([ height, 0 ]);
                    svg.append("g")
                    .call(d3.axisLeft(y))
                                    
                    svg.append("path")
                    .datum(data)
                    .attr("fill", "none")
                    .attr("stroke", "steelblue")
                    .attr("stroke-width", 1.5)
                    .attr("d", d3.line()
                    .x(function(d) { return x(d.Time) })
                    .y(function(d) { return y(d.CSP) }) 
                    )
                }
            })

        </script>
    </body>
</html>
