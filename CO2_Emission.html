<!DOCTYPE html>
<meta charset="utf-8">

<!-- Load d3.js -->
<script src="https://d3js.org/d3.v4.js"></script>

<!-- Create a div where the graph will take place -->
<div id="my_dataviz"></div>

<script>

    // set the dimensions and margins of the graph
    var margin = {top: 10, right: 30, bottom: 30, left: 60},
        width = 460 - margin.left - margin.right,
        height = 400 - margin.top - margin.bottom;
    
    // append the svg object to the body of the page
    var svg = d3.select("#my_dataviz")
      .append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
      .append("g")
        .attr("transform",
              "translate(" + margin.left + "," + margin.top + ")");
    
    //Read the data
    d3.csv("https://raw.githubusercontent.com/GordonHuy/Data_Visualization_Project/master/Datasets/Change%20in%20annual%20CO%E2%82%82%20emissions.csv",
    
      // When reading the csv, I must format variables:
      function(d){
        return { date : new Date(+d.Year, 0, 1), value : d['Annual CO2 emissions'] / 10000000000 }
      },
    
      // Now I can use this dataset:
      function(data) {
        console.log(data);

        var nested = d3.nest()
                        .key(function (d) { return d3.timeFormat('%Y')(d.date); })
                        .rollup(function(leaves){
                            return d3.sum(leaves, function(d){
                                return d.value;
                            });
                        }).entries(data);
        console.log(nested);

        // Add X axis --> it is a date format
        var x = d3.scaleTime()
          .domain(d3.extent(nested, function(d) { return d.key; }))
          .range([ 0, width ]);
        svg.append("g")
          .attr("transform", "translate(0," + height + ")")
          .call(d3.axisBottom(x));
    
        // Add Y axis
        var y = d3.scaleLinear()
          .domain([0, d3.max(nested, function(d) { return +d.value; })])
          .range([ height, 0 ]);
        svg.append("g")
          .call(d3.axisLeft(y));
    
        // Add the line
        svg.append("path")
          .datum(nested)
          .attr("fill", "none")
          .attr("stroke", "steelblue")
          .attr("stroke-width", 1.5)
          .attr("d", d3.line()
            .x(function(d) { return x(d.key) })
            .y(function(d) { return y(d.value) })
            )
    
    })
    
    </script>
